<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <header>
    <img id="logo" src='https://raw.github.com/codebar/planner/master/app/assets/images/logo.png' width='200' />
    </header>

    <div id="container">
      <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
      </div>

      <div id="profile">
        <h2></h2>
        <div class="avatar"></div>
        <div class="information"></div>
        <div class='details'>
          <strong>Number of followers: </strong><div id='followers'></div>
          <strong>Number following: </strong><div id='following'></div>
          <strong>Location: </strong><div id='location'></div>
          <strong>Repos: </strong><div id='repos'></div>
        </div>
      </div>

    </div>

  </body>
</html>
